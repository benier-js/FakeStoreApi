<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="FakeStoreApi.css">
</head>
<body>

    <header>
        <div class="title-container-div">
            <h1>
                <span class="eSpanTitle">e</span>
                <span class="commerceSpanTitle">-Commerce</span>
            </h1>
        </div>

        <div class="header-button-container">
                <button id="loadBtn">Get product</button>
                <button id="clearBtn">Clear product</button>
        </div>
    </header>

    <section class="main-section">
        <div class="text-container-main-section">
            <h2>Prêt à faire vos achats ?</h2>
            <p>
                Une <span class="highlight">sélection unique</span> vous attend. 
                Choisissez <span class="highlight">l’excellence</span>, profitez d’une 
                <span class="highlight">expérience d'achat soignée</span> et élégante.
            </p>
        </div>

        <form action="get" class="research-form"> 
            <input id="researchInput" type="text" placeholder="Product name ..." >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="arrow">
                <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </form>
    </section>
    <ul>
        <template>
            <li>
                <div class="articleImage-container">
                    <img id="articleImage" src="" alt="">
                </div>
                <div class="description-container">
                    <h3 id="articleTitle"></h3>
                    <p id="articleDescription"></p>
                    <p id="articlePrice"></p>

                    <div class="article-bottom-layout">

                        <button id="addToCart" aria-live="polite">
                            <span class="check" aria-hidden="true">
                                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <span class="label">Add to cart</span>
                        </button>


                    </div>
                </div>
            </li>
        </template>
    </ul>
    <script src="FakeStoreApi.js">
        
    </script>
</body>

</html>
